version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: digitalisation-erp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: digitalisation_erp
      POSTGRES_USER: erpuser
      POSTGRES_PASSWORD: ErpPassword123!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erpuser -d digitalisation_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL Management UI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: digitalisation-erp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@erp.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - erp-network
    depends_on:
      - postgres

  # TimescaleDB for IoT Sensor Time-Series Data (Optional but recommended)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: digitalisation-erp-timescale
    restart: unless-stopped
    environment:
      POSTGRES_DB: sensor_data
      POSTGRES_USER: iotuser
      POSTGRES_PASSWORD: IotPassword123!
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iotuser -d sensor_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: digitalisation-erp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp-network
    command: redis-server --appendonly yes

  # MQTT Broker for IoT sensor communication
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: digitalisation-erp-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mqtt/config:/mosquitto/config
    networks:
      - erp-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  timescale_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local

networks:
  erp-network:
    driver: bridge
